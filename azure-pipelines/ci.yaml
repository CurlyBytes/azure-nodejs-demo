name: $(BuildID)

trigger:
  branches:
    include:
    - fix/*
    - feat/*
    - main
    - refactor/more-ci
  tags:
    include:
    - v*
  paths:
    exclude:
    - README.md

pr:
- main

pool:
  vmImage: 'ubuntu-latest'

schedules:
  - cron: "0 12 * * 0"
    displayName: Weekly Sunday build
    always: true
    branches:
      include:
      - main

variables:
- template: vars/global.yaml

stages:

# Tests
# -----
- stage: TestStage
  displayName: Tests (Node.js)
  condition: eq(variables.isTag, 'False')
  jobs:
  # - template: jobs/tests.yaml
  - job:
    steps:
      - template: steps/debug.yaml

# Build
# -----
- stage: DockerStage
  displayName: Build (Docker)
  condition: or(variables.isTag, and(variables.isMain, variables.isTrustedCI))
  variables:
  - ${{ if eq(variables.isMain, 'True') }}:
    - template: vars/dev.yaml
  - ${{ if eq(variables.isProduction, 'True') }}:
    - template: vars/prod.yaml
  jobs:
  # - template: jobs/docker.yaml
  - job:
    steps:
      - template: steps/debug.yaml

  # Deploy
  # ------
- stage: DeployStage
  displayName: Deploy (App Service)
  condition: and(variables.isMain, variables.isTrustedCI)
  variables:
  - ${{ if eq(variables.isMain, 'True') }}:
    - template: vars/dev.yaml
  - ${{ if eq(variables.isProduction, 'True') }}:
    - template: vars/prod.yaml
  jobs:
  # - template: jobs/app-service.yaml
  # - template: jobs/asset-pipeline.yaml
  - job:
    steps:
      - template: steps/debug.yaml
